<div class="container-fluid">
    <div class="modal-header">
        <h5 class="modal-title">Close survey</h5>
        <button ng-click="ignore()" class="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Do you wanto to download the pdf of the survey?
    </div>
    <div class="modal-footer">
        <button ng-click="ignore()" class="btn btn-danger">Ignore</button>
        <button ng-click="download()" class="btn btn-success">Download</button>
    </div>
</div>
