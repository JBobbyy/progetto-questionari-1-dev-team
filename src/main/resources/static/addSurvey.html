<!DOCTYPE html>
<!-- This page is used to compile a specific Survey. -->
<html lang="en" ng-app="UNIMIBModules">
<head>
<meta charset="utf-8">
<title>UNIMIB</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./styles/survey.css">
</head>
<body ng-controller="addSurveyCtrl">

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">UNIMIB</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item "><a class="nav-link" href="#">Survey</a></li>
			</ul>
		</div>
	</nav>



	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<h1>Create a new Survey</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<form name="form"  novalidate>
					<div class="form-group">
						<label for="Name">Survey Name</label>
						<input type="text"
							class="form-control" name="name" aria-describedby="Name"
							placeholder="Enter name" ng-model="name" required> <br />
							
							<p class = "inputError" ng-show="(form.$submitted || form.name.$touched ) && form.name.$error.required">This field is required</p>
					</div>

					<br>
					<button ng-disabled="form.$invalid" ng-click="addSurvey()"
						type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

		</div>
	</div>

	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
<script src="./node_modules/angular/angular.min.js"></script>
<script src="controller/app.js"></script>
<script src="controller/addSurveyCtrl.js"></script>
</html>
