<!DOCTYPE html>
<!-- This page is used to compile a specific Survey. -->
<html ng-app="UNIMIBModules">
<head>
<meta charset="utf-8">
<title>UNIMIB</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./styles/survey.css">
</head>
<body ng-controller="surveyCtrl">

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">UNIMIB</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item "><a class="nav-link" href="#">Survey</a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 d-flex justify-content-center">
				<!-- Search form -->
				<div class="input-group search-form">
					<input type="search" class="form-control rounded"
						placeholder="Find a Survey"
						aria-describedby="search-addon" />
					<button type="button" class="btn btn-outline-primary">Search</button>
				</div>

			</div>
		</div>
		
		<div class = "row" id= "row-not-found">
			<div class = "col-md-12 d-flex justify-content-center">
				
					<h2>No results found...</h2>
				
			</div>
		</div>
		
		
		<div class = "row" id= "row-search-result">
			<div class = "col-md-12">
				
			</div>
		</div>
		
		
	</div>


	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
<script src="./node_modules/angular/angular.min.js"></script>
<script src="controller/app.js"></script>
<script src="controller/findSurveyCtrl.js"></script>
</html>
