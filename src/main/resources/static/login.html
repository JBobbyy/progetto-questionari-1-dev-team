<!DOCTYPE html>
<html lang="en" ng-app="UNIMIBModules">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body ng-controller="logInUserCtrl">
    <div class="alert alert-danger" ng-show="error">
    There was a problem logging in. Please try again.
    </div>
    <form role="form" ng-submit="loginUser()">
        <div class="form-group">
            <label for="username">Username:</label> <input type="text"
                                                       class="form-control" id="username" name="username" ng-model="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label> <input type="password"
                                                       class="form-control" id="password" name="password" ng-model="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./controller/app.js"></script>
<script src="./controller/logInUserCtrl.js"></script>
</html>
