<!DOCTYPE html>
<html ng-app="UNIMIBModules">
<body ng-controller="selectQuestionCtrl">
    <div ng-model="questionSelected">
        <ul>
            <li ng-repeat="question in questions" value="{{question}}">
                <a href="http://localhost:5000/editQuestion">{{question.text}}</a>
            </li>
        </ul>
    </div>
</body>
<script src="node_modules/angular/angular.min.js"></script>
<script src="controller/app.js"></script>
<script src="controller/selectQuestionCtrl.js"></script>
</html>
</html>
