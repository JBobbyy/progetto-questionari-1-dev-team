<!DOCTYPE html>
<html lang="en" ng-app="UNIMIBModules">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
</head>
<body ng-controller="signUpUserCtrl">
<div class="alert alert-danger" ng-show="error">
    There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="signUpUser()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text"
                                                       class="form-control" id="username" name="username"
                                                       ng-model="username"/>
    </div>
    <div class="form-group">
        <label for="name">Name:</label> <input type="text"
                                               class="form-control" id="name" name="name" ng-model="name"/>
    </div>
    <div class="form-group">
        <label for="surname">Surname:</label> <input type="text"
                                                     class="form-control" id="surname" name="surname"
                                                     ng-model="surname"/>
    </div>
    <div class="form-group">
        <label for="email">Email:</label> <input type="email"
                                                 class="form-control" id="email" name="email" ng-model="email"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
                                                       class="form-control" id="password" name="password"
                                                       ng-model="password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
