<!DOCTYPE html>
<html lang="en" ng-app="UNIMIBModules">
<head>
    <meta charset="UTF-8">
    <title>Cookie</title>

<body ng-controller="cookiesController">
{{ myCookieVal }}

<script src="cookiesController.js"></script>
</html>
